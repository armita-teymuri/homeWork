<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .scope1,
        .scope2,
        .scope3,
        .scope4 {
            display: block;
            width: 100%;
            height: 80%;
            background-color: tomato;
        }

        .scope2 {
            background-color: royalblue;
        }

        .scope3 {
            background-color: goldenrod;
        }

        .scope4 {
            background-color: hotpink;
        }

        .circle {
            border: 5em solid white;
            display: block;
            width: 10em;
            height: 10em;
            position: fixed;
            z-index: 1000;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border-radius: 1000em;
            margin: 5em auto;
        }
    </style>
</head>

<body>
<div class="scope1">

</div>
<div class="scope2">

</div>
<div class="scope3">

</div>
<div class="scope4">

</div>

<div class="circle">
</div>
<script>
    W = window.innerWidth / 10
    H = window.innerHeight / 10
    _ = document.querySelector(".circle")

    const setSize = (O) => {
        _.style.width = (W + O) + "px"
        _.style.height = (H + O) + "px"
    }

    window.addEventListener("scroll", (e) => {
        setSize(window.pageYOffset);
    })

    setSize(0)
</script>
</body>

</html>
