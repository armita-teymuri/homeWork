<html>
<head>
    <script src="jquery-3.6.1.min.js"></script>
    <style>
        .my-class{
            padding:2em;
            border:2px solid yellow;
        }
    </style>
</head>
<body>
<input type="button" value="Add"/>
<input type="button" value="Remove"/>
<input type="button" value="Has"/>
<input type="button" value="Toggle"/>
<div>
    -
</div>
<script>
    $("input:button").eq(0).click(()=>{
       $("div").addClass("my-class")
    })

    $("input:button").eq(1).click(()=>{
        $("div").removeClass("my-class")
    })

    $("input:button").eq(2).click(()=>{
        alert($("div").hasClass("my-class"))
    })

    $("input:button").eq(3).click(()=>{
        $("div").toggleClass("my-class")
    })
</script>
</body>
</html>
