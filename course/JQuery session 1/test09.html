<body>

<div>
    <label>
        <p v="hello bye hey goodbye">p1</p>
        <p v="hellogoodbye">p1</p>
        <p id="hello-world">p2</p>
        <p><span class="my-span">p3</span></p>
    </label>
</div>
<span></span>

<script>
    $(":header").text("Mohsen")

    //$(":header").eq(1).text("Mohsen 2")
    //$(":header").first().text("First Mohsen")

    })
    $("div p>.my-span").text("this is a p tag1")

    $(".my-span").parent().text("this is a p tag2")

    $("p[id]").html("P with ID")
    $("p[id='hello-world']").html("P with the exact ID")
    //$("p[id|='hello']").html("P with ID and prefix")
    $("p[id!='hello-world']").html("P with not this ID")
    $("p[id^='he']").html("Value of id in P is started with 'he'")
    $("p[id$='rld']").html("Value of id in P is ends with 'rld'")

    $("p[v~='hey']").html("I found 'hey' here") //tilde
    $("p[v*='logo']").html("I found 'logo' here")
</script>
