<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.6.1.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        overflow-x: hidden;
        user-select: none;
      }

      .page {
        width: 60%;
        height: 20em;
        line-height: 20em;
        text-align: center;
        position: absolute;
        color: white;
        font-weight: bold;
        background-color: #212121;
      }
    </style>
  </head>

  <body>
    <div class="page">DIV</div>
    <button>Stop</button>
    <button>Finish</button>
    <script>
      $("div")
        .animate({ left: "100px" }, 300)
        .delay(500)
        .animate({ top: "100px" }, 600)
        .delay(500)
        .animate({ left: "0px", backgroundColor: "#efefef" }, 300);

      $(":button")
        .first()
        .click(() => {
          $("div").stop();
        });

      $(":button")
        .last()
        .click(() => {
          $("div").finish();
        });
    </script>
  </body>
</html>
