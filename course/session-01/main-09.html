<!DOCTYPE html>
<html>
  <head>
    <style>
      td {
        padding: 1em;
        border: 1px solid red;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td onclick="call(this)">1</td>
        <td onclick="call(this)">2</td>
        <td onclick="call(this)">3</td>
      </tr>
      <tr>
        <td onclick="call(this)">4</td>
        <td onclick="call(this)">5</td>
        <td onclick="call(this)">6</td>
      </tr>
      <tr>
        <td onclick="call(this)">7</td>
        <td onclick="call(this)">8</td>
        <td onclick="call(this)">9</td>
      </tr>
    </table>
    <h1 id="hello">0</h1>
    <script>
      b = "X";
      a = "O";
      function call(el) {
        el.innerText = a;

        t = b;
        b = a;
        a = t;
      }

      function call2() {
        el = document.getElementById("hello");
        num = parseInt(el.innerText) + 1;
        el.innerText = num;
      }

      setInterval(call2, 1000);
    </script>
  </body>
</html>
