<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .test {
        background-color: blueviolet;
        padding: 1em;
        color: white;
      }

      .test1 {
        background-color: goldenrod;
        padding: 2em;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="test" name="my-name" onclick="changeClass()">Hello2</div>
    <script>
      //a = document.getElementsByTagName("div")[0];
      //a = document.getElementsByClassName("test")[0];
      a = document.getElementsByName("my-name")[0];

      x = true;
      function changeClass() {
        if (x == true) a.className = "test1";
        else a.className = "test";

        x = !x;
      }
    </script>
  </body>
</html>
