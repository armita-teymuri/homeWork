<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <div>hello1</div>
    <div>hello2</div>
    <div>hello3</div>
    <input type="button" value="Click  Me" onclick="hideme()" />
    <script>
      counter = 0;
      function hideme() {
        d = document.getElementsByTagName("div")[counter];
        d.style.display = "none";
        counter += 1;
      }
    </script>
  </body>
