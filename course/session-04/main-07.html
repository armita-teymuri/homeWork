<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      arr = [50, 60, 70];
      //in, of, for, change, forEach, access

      arr[1] = 600;
      arr[0] += 1;

      console.log(arr);

      for (i = 0; i < arr.length; i++) {
        console.log(i, "FOR: ", arr[i]);
      }

      for (k of arr) {
        console.log("OF: ", k);
      }

      for (u in arr) {
        console.log("IN: ", u, arr[u]);
      }

      arr.forEach((t) => {
        console.log("FOREACH: ", t);
      });

      arr.map((x) => {
        console.log("MAP: ", x);
      });
    </script>
  </body>
</html>
