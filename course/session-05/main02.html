<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
      arr = [10, 20, 30, 40, 50];

      //ForEach
      //   arr.forEach((element) => {
      //     document.writeln(element, "<br/>");
      //   });

      //Reverse
      //   document.writeln(arr, "<br/>");
      //   arr.reverse();
      //   document.writeln(arr, "<br/>");

      function myMapFunc(x) {
        x = x * 2;
        return x;
      }

      //arr2 = arr.map((x) => x * 2);
      arr2 = arr.map(myMapFunc);
      document.writeln(arr, "<br/>");
      document.writeln(arr2, "<br/>");


      arr3 = [];
      for (x of arr) {
        x = x * 2;
        arr3.push(x);
      }
      document.writeln(arr3, "<br/>");

      
      arr4 = [];
      for (let i = 0; i < arr.length; i++) {
        x = arr[i] * 2;
        arr4.push(x);
      }
      document.writeln(arr4, "<br/>");
    </script>
  </body>
</html>
