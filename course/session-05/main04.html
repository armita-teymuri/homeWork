<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
      arr = Array.from("HEllo");
      arr.push("8");
      arr.unshift("9");

      document.writeln(arr);
      document.writeln("<br/>");
      document.writeln(arr[2]);
      document.writeln("<br/>");

      str = arr.join("*");
      document.writeln(str);
      document.writeln("<br/>");

      arr = [10, 20, 30, 40];
      document.writeln(arr.filter((x) => x <= 20));
      document.writeln("<br/>");

      arr = [10, 20, 30, 40];
      document.writeln(arr.some((x) => x > 1000));
      document.writeln("<br/>");

      arr = [10, 20, 30, 40];
      document.writeln(arr.every((x) => x == 20));
      document.writeln("<br/>");
    </script>
  </body>
</html>
