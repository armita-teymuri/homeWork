<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div></div>
    <script>
      arr0 = [2, 3, 4, 5];
      arr1 = [5, 6, 7];

      console.log(arr0.includes(7));

      arr2 = arr0.concat(arr1);
      console.log(arr2);
      console.log("-----------------------------");

      arr2 = ["Hello", "Goodbye", "Hi"];
      while (arr2.length > 0) {
        console.log(arr2);
        console.log(arr2.shift());
      }

      arr = ["A", "B", "C", "D", "E", "F"];

      function MyFunction(t, v) {
        return t + v;
      }

      console.log(arr.reduce(MyFunction));

      arr = [5, 6, 70, 80, 90];
      console.log(arr.find((x) => x < 80));
    </script>
  </body>
</html>
