<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .btn{
            display: inline-block;
            width: 19%;
            user-select: none;
        }

        input{
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" readonly/>
    </div>
    <script>
        btnList=[
            "1", "2","3","+","=",
            "4", "5","6","-","C",
            "7", "8","9","*","?",
            "00","0",".","/","?",
        ]

        d=document.querySelector(".calculator")
        i=document.querySelector("input")

        function btnFactory(sym){
            btn=`<div class='btn' onclick="btnClick(this)">${sym}</div>`
            d.innerHTML+=btn
        }

        btnList.forEach(sym => {
            btnFactory(sym)
        });

        const btnClick=(el)=>{
            alert(i.val)
            i.value="AAA"
        }

       
    </script>
</body>
</html>
