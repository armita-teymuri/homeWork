<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Animal {
        name = "Animal";
        move() {}
      }

      class Mammal extends Animal {
        move() {
          return "Walk";
        }
      }

      class CatFamily extends Mammal {}

      class Cat extends CatFamily {
        move() {
          return "Cat" + super.move();
        }
      }

      cat1 = new Cat();
      cat2 = new Cat();
      cat3 = new Cat();

      class Bird extends Animal {
        move() {
          return "Fly";
        }
      }

      class BlueJay extends Bird {}

      class Astrig extends Bird {
        move() {
          return "Walk";
        }
      }
    </script>
  </body>
</html>
