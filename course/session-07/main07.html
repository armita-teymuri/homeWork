    <title>Document</title>

  <body>
    <script>
      class Shape {}
      class Rectangle extends Shape {}
      class Animal {}

      a = new Shape();
      b = new Rectangle();
      c = new Animal();

      //console.log(typeof a, typeof Shape);
      //console.log(typeof c == typeof a);
      //console.log(c instanceof Shape);
      console.log(c instanceof Animal);
      console.log(b instanceof Rectangle);
      console.log(b instanceof Shape);

      console.log(Shape.prototype.isPrototypeOf(a));
      console.log(Shape.prototype.isPrototypeOf(c));
    </script>
  </body>
