<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calc(a, b) {
        if (a == null) {
          return b * b;
        }
        if (b == undefined) return a * a;
        return a * b;
      }

      console.log(calc(9));
      console.log(calc(9, 12));
      console.log(calc(null, 12));
    </script>
  </body>
</html>
