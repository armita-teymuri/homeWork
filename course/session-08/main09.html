<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Shape {
        size = 12;

        getSize() {
          return this.size;
        }

        setSize(size) {
          if (size < 0) size = 0;
          this.size = size;
        }
      }

      s = new Shape();
      s.setSize(-1000);
      console.log(s.getSize());
    </script>
  </body>
</html>
