<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const c = (a, b) => {
        if (b == 0) throw "Error divide by zero";
        return a / b;
      };

      try {
        console.log(c(14, 0));
      } catch (e) {
        console.log(`[[${e}]]`);
      } finally {
        console.log("Done");
      }

      //   console.log(c(14, 0));
      //   console.log("Done");
    </script>
  </body>
</html>
