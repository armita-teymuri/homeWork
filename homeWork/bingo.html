    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 20px;
      }
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      td {
        padding: 2em;
        background-color: gray;
        border: 1px solid rgb(30, 29, 29);
      }
      td:hover {
        background-color: rgba(0, 0, 0, 0.477);
        color: white;
      }
      .circle {
        width: 4em;
        height: 4em;
        margin: 0 0.5em;
        border-radius: 100%;
        background-color: red;
        cursor: pointer;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      .circle-container {
        display: flex;
      }

      /* responsaive for mobile(320/481) */
      @media screen and (min-width: 320px) and (max-width: 480px) {
        body {
          background-color: #262626;
        }
        td {
          padding: 1.5em 0.5em;
        }

        .circle {
          width: 1.5em;
          height: 1.5em;
          margin: 0 0.5em;
        }
      }
      /* responsaive for tablet(481/768) */
      @media screen and (min-width: 481px) and (max-width: 768px) {
        td {
          padding: 1.5em;
        }
        .circle {
          width: 3em;
          height: 3em;
          margin: 0 0.5em;
        }
      }

      /* responsaive for laptop(769/1024) */
      @media screen and (min-width: 769px) and (max-width: 1024px) {
        td {
          padding: 2em;
        }
        .circle {
          width: 3em;
          height: 3em;
          margin: 0 0.5em;
        }
      }
    </style>
  </head>
