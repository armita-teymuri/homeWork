<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .cell {
        width: 100%;
        height: 50%;
        line-height: 100%;
        display: block;
        font-size: 1000%;
        color: white;
      }
      .holder {
        width: 100%;
        height: 100%;
        position: fixed;
        left: 0;
        top: 150px;
        overflow-x: hidden;
      }
      .btn {
        position: absolute;
        width: 10%;
        height: 10%;
        background-color: tomato;
        text-align: center;

        color: white;
      }

      input {
        background-color: transparent;
        margin: 0.5em;
      }
    </style>
  </head>
  <h1>how many parts do you want?</h1>
  <input type="number" class="txt" />
  <input type="button" value="send" onclick="send()" />

  <body>
    <script>
      //create holder for btn slider
      d = document.querySelector("body");
      dd = document.createElement("div");
      dd.className = "holder";
      d.appendChild(dd);
      inp = document.querySelector(".holder");
      function send() {
        //geting number of parts from user
        txt = document.querySelector(".txt");
        txt = txt.value;
        to = parseInt(txt);
        //making parts
        for (i = 1; i <= to; i++) {
          //create dynamic div element
          div = document.createElement("div");
          div.className = "cell c" + i;
          div.innerText = i;
          d.appendChild(div);
          //create dynamic input element
          var field = document.createElement("input");
          field.type = "button";
          field.value = i;
          field.className = "btn btn" + i;
          field.setAttribute("onclick", "call(this)");
          inp.appendChild(field);
          //random color change
          r = Math.floor(Math.random() * 255);
          g = Math.floor(Math.random() * 255);
          b = Math.floor(Math.random() * 255);
          mydiv = document.querySelector(".c" + i);
          mydiv.style.backgroundColor = `rgb(${r},${g},${b})`;
          //input location
          myinput = document.querySelector(".btn" + i);
          myinput.style.left = i * 10 + "%";
        }

        t = 0;
        hslider(to);
      }
      const call = (el) => {
        i = parseInt(el.value);
        d = document.querySelector(".c" + i);
        t = d.offsetTop;
        clearInterval(int);
        setInterval(move, 5);
      };

      speed = 10;
      const move = () => {
        if (window.scrollY + speed < t) window.scrollBy(0, speed);
        else if (window.scrollY - speed > t) window.scrollBy(0, -speed);
        else {
          clearInterval(int);
          window.scrollTo(0, t);
        }
      };

      int = null;
      //h slider
      function hslider(to) {
        slider = $(".holder");
        pages = $(".holder>.btn");
        console.log(pages);
        let idx = 0,
          W = pages.width();

        const move2 = () => {
          pages.each((i, el) => {
            $(el).animate({ left: idx * W + i * W + "px" });
          });
        };

        move2(idx);
        slider.bind("mousewheel DOMMouseScroll", (e) => {
          pages.stop();
          if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0) {
            idx--;
            if (idx < -to + 11) idx = -to + 11;
            move2(idx);
          } else {
            idx++;
            if (idx > 0) idx = 0;
            move2(idx);
          }
        });
      }
    </script>
  </body>
</html>
