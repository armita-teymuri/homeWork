<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .cell {
        width: 100%;
        height: 50%;
        line-height: 100%;
        display: block;
        font-size: 1000%;
        color: white;
      }

      .holder {
        margin-left: 80px;
        width: 90%;

        position: fixed;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      input {
        box-shadow: 2px 3px 10px 5px white;
        border-radius: 30px;
        padding: 1em;
        background-color: transparent;
      }
    </style>
  </head>

  <body>
    <h1>how many parts do you want?</h1>
    <input type="number" class="txt" />
    <!-- <input type="text" class="txt" /> -->
    <input type="button" value="send" onclick="send()" />

    <script>
      d = document.querySelector("body");

      //create holder div
      dd = document.createElement("div");
      dd.className = "holder";
      d.appendChild(dd);
      inp = document.querySelector(".holder");
      function send() {
        txt = document.querySelector(".txt");
        txt = txt.value;
        to = parseInt(txt);
        for (i = 1; i <= to; i++) {
          //create dynamic div element
          div = document.createElement("div");
          div.className = "cell c" + i;
          div.innerText = i;
          console.log(div);
          d.appendChild(div);
          //create dynamic input element
          var field = document.createElement("input");
          field.type = "button";
          field.value = i;
          field.setAttribute("onclick", "call(this)");
          inp.appendChild(field);
          //random color change
          r = Math.floor(Math.random() * 255);
          g = Math.floor(Math.random() * 255);
          b = Math.floor(Math.random() * 255);
          mydiv = document.querySelector(".c" + i);
          console.log(mydiv);
          mydiv.style.backgroundColor = `rgb(${r},${g},${b})`;
        }
        t = 0;
      }

      const call = (el) => {
        i = parseInt(el.value);
        d = document.querySelector(".c" + i);
        t = d.offsetTop;
        clearInterval(int);
        int = setInterval(move, 5); //<----------------------------FIX is here :)
      };
      speed = 30;
      const move = () => {
        if (window.scrollY + speed < t) window.scrollBy(0, speed);
        else if (window.scrollY - speed > t) window.scrollBy(0, -speed);
        else {
          clearInterval(int);
          window.scrollTo(0, t);
        }
      };

      int = null;
    </script>
  </body>
</html>
