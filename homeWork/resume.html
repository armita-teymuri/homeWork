<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <template>
      <div>
        <h1 contenteditable>Degree</h1>
        <h2>uni name</h2>

        <span>to</span>
        <p>description</p>
        <button style="display: inline-block" onclick="editMode(this)">

        <button style="display: none">save</button>

        <button style="display: none" onclick="removeBlock(this)">
          delete
        </button>
      </div>
    </template>
    <div id="hEdu"></div>
    <script>
      t = $("template");
      hEdu = $("#hEdu");
      hEdu.append(t.html());
      hEdu.append(t.html());
      hEdu.append(t.html());

      const editMode = (el) => {
        el = $(el);
        el.css({ display: "none" });
        el.parent().find(":button:eq(1)").css({ display: "inline-block" });
        el.parent().find(":button:eq(2)").css({ display: "inline-block" });
        el.parent().find(":button:eq(3)").css({ display: "inline-block" });
        el.parent().find(":h1").attr("contenteditable", "true");
        el.parent().find(":h2").attr("contenteditable", "true");
        el.parent().find(":span").attr("contenteditable", "true");
        el.parent().find(":p").attr("contenteditable", "true");
      };
      const removeBlock = (el) => {
        el = $(el);
        el.parent().remove();
      };
    </script>
  </body>
</html>
