<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../jquery-3.6.1.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        overflow-x: hidden;
        user-select: none;
      }

      .page {
        width: 500px;
        height: 20em;
        line-height: 20em;
        text-align: center;
        position: absolute;
        color: white;
        font-weight: bold;
      }
      .p1 {
        background-color: red;
      }
      .p2 {
        background-color: darkorange;
      }
      .p3 {
        background-color: deeppink;
      }
      .p4 {
        background-color: darkviolet;
      }
    </style>
  </head>

  <body>
    <table>
      <div class="slider">
        <div class="page p1">1</div>
        <div class="page p2">2</div>
        <div class="page p3">3</div>
        <div class="page p4">4</div>
      </div>
    </table>
    <script>
      slider = $(".slider");
      pages = $(".slider>.page");
      p = document.getElementsByClassName("page");
      console.log(slider);
      myarr = Array.from(p);
      let idx = 0;

      const move = () => {
        i = 0;

        myarr.forEach((element) => {
          W = element.offsetWidth;
          $(element).css({ left: idx * W + i * W + "px" });
          i++;
        });
        var x = myarr.shift();
        myarr.push(x);
        console.log(myarr);
      };
      move(idx);

      slider.bind("mousewheel DOMMouseScroll", (e) => {
        pages.stop();
        if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0) {
          idx--;
          if (idx < -1) idx = -1;
          {
            move(idx);
          }
        } else {
          idx++;
          if (idx > 0) idx = 0;

          move(idx);
        }
      });
    </script>
  </body>
</html>
